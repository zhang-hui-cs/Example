<style>
  .hover-cursor:hover {
    cursor: pointer;
  }
</style>


<div class="jumbotron" style="padding:45px 0px">
    <h4 class="text-center">To do list</h4>
</div>

<div class="input-group">
    <input type="text" class="form-control" (keydown.enter)="onAdd(itemTitle)" #itemTitle>
    <div class="input-group-append" (click)="onAdd(itemTitle)">
        <button class="btn btn-outline-secondary" type="button">
            <i>Add</i>
    </button>
    </div>
</div>

<div style="margin:5px 0px">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of _todoList">
            <span class="hover-cursor" [class.text-success]="item.isChecked" (click)="alterCheck(item.title, item.isChecked)">
                <i class="fa fa-lg" [ngClass]="item.isChecked?'fa-check-circle-o':'fa-circle-thin'"></i>
            </span>
            {{item.title}}
            <span class="hover-cursor text-danger pull-right" (click)="onDelete(item.title)">
                <i class="fa fa-trash-o fa-lg"></i>
            </span>
        </li>
    </ul>
</div>
